version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    volumes:
      - .:/var/www
    networks:
      - laravel
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: smb
      MYSQL_ROOT_PASSWORD: abc123@
      MYSQL_USER: root
      MYSQL_PASSWORD: abc123@
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

  vite:
    image: node:20
    container_name: vite
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    networks:
      - laravel

networks:
  laravel:

volumes:
  dbdata:
